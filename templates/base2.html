<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Home Prices</title>
</head>

<body>
    <form actions="/home" method="POST">
        <div class="form-group">
            <label>Square Foot</label>
            <input class="form-control" type="number" name="sqft">
        </div>
        <br>
        <div class="form-group">
            <label>BHK</label>
            <input class="form-control" type="number" name="bhk">
        </div>
        <br>
        <div class="form-group">
            <label>Bathrooms</label>
            <input class="form-control" type="text" name="bath">
        </div>
        <br>
        <h4 class="floatLabel">Location</h4>
        <div>
            <select class="location" name="location" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                {% for i in loc %}
                    <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button class="submit" style="background-color: DodgerBlue;">Get Esitimated Price</button>
            <input class="form-control" type="text" name="location" value="{{ price_predicted }}">
        </div>
        <br>
    </form>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<style>
    body {
        background-color: #212121;
        color: white
    }
</style>

</html>
