<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Home Prices</title>
</head>

<body>
    <form actions="/home" method="POST">
        <center>
            <h1 class="display-4 font-verdana">House Price Prediction</h1>
        </center>
        <br>
        <div class="form-group font-verdana">
            <h4 class="floatLabel">Total Square Foot</h4>
            <input type="number" name="sqft" placeholder="Total Square Foot" value=1000>
        </div>
        <br>
        <h4 class="floatLabel">Bedrooms</h4>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="input-group mr-2" aria-label="First group">
                <input type="number" class="btn btn-secondary" name="bhk" max=5 min=1 value="1" />
            </div>
        </div>
        <br>
        <h4 class="floatLabel">Bathrooms</h4>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="input-group mr-2" aria-label="First group">
                <input type="number" class="btn btn-secondary" name="bath" max=5 min=1 value="1" />
            </div>
        </div>

        <br>

        <h4 class="floatLabel">Location</h4>
        <div>
            <select class="location" name="location" value="1st Phase JP Nagar">
                <option selected="selected" disabled="disabled">Choose a Location</option>
                {% for i in loc %}
                <option>{{ i }}</option>
                {% endfor %}
            </select>
        </div>

        <br>
        <div class="form-group">
            <button class="submit" style="background-color: DodgerBlue;">Get Esitimated Price</button><br>
            <input type="text" name="location" value="{{ price_predicted }} Lakhs Rupees" placeholder="In Lakh Rupees">
        </div>
    </form>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
<style>
    body {
        background-color: #212121;
        color: white
    }
</style>

</html>
